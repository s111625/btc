<!DOCTYPE html> <html lang="no"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Bitcoin Verdi</title> <style> body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; } h1 { color: #333; } p { font-size: 1.2rem; } </style> </head> <body> <h1>1.26 Bitcoin i NOK</h1> <p id="value">Laster verdi...</p> <script> async function fetchBitcoinValue() { const apiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=nok"; try { const response = await fetch(apiUrl); const data = await response.json(); const bitcoinValue = data.bitcoin.nok; const value = bitcoinValue * 1.26; document.getElementById("value").textContent = `${value.toFixed(2)} NOK`; } catch (error) { document.getElementById("value").textContent = "Kunne ikke hente verdi."; console.error("Feil ved henting av data:", error); } } fetchBitcoinValue(); </script> </body> </html>
